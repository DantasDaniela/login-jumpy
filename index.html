<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport">
    <title>projeto 3 login jumpy</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
<section id="section-logos">
    <nav>
        <div><img id="logo-DNC" src="./assets/logo-DNC.svg" alt=""></div>
        <div class="position-static lg"><img id="logo-jumpy" src="./assets/logo-Jumpy.svg" alt=""></div>
        <h2>Bem vindo ao Jumpy!</h2>
    </nav>
</section>
<section>
    
    <form name="myForm">
        
        
        <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" 
            id="nome"
            placeholder="insira seu nome completo aqui" required>
        </div>

        <div class="form-group">
            <label>E-mail</label>
            <input type="text" 
            id="email"
            placeholder="insira seu e-mail aqui" required>
        </div>


        <div class="form-group">
            <label>Telefone</label>
            <input 
            type="number" 
            id="telefone"
            placeholder="insira seu telefone aqui" required>
            
        </div>

        <div class="form-group">
            <label>CPF</label>
            <input 
            type="number" 
            id="cpf"
            placeholder="000.000.000-00" required>
        </div>

        <div class="form-group">
            <label>Senha</label>
            <input type="text" 
            id="senha"
            placeholder="************" required>
        </div>
        <input id="cadastrar" 
            type="submit" 
            class="button" 
            onclick="validar()"  
            value="cadastrar">
    
    </form>
        </section>
        <script src="jumpy-DNC.js"></script>
</body>
</html>
